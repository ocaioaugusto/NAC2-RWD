<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cadastro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    </head>

    <style>

        body {
            font-family: 'Montserrat', Arial; 
        }

        #register {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        input {
            width: 250px;
            height: 20px;
            border: .5px solid black;
            border-radius: 10px;
            background-color: transparent;
            font-size: 16px;
            padding: 5px;
        }

        .registerLines {
            margin: 15px;
        }
        
        p {
            line-height: 5px;
        }



    </style>


    <body>
        <div id="register" class="">
            <form>
                <h1 style="text-align: center;">Cadastro</h1> 
                <div class="registerLines">
                    <input id="usernamesignup" name="name" required="required" type="text" placeholder="Nome" />
                    
                    <input id="usernamesignup" name="lastname" required="required" type="text" placeholder="Sobrenome" />
                </div>

                <div class="registerLines">
                    <input id="username" name="username" required="required" type="text" placeholder="Usuário" />
                   
                    <input id="email" name="email" required="required" type="email" placeholder="Email"/> 
                </div>

                <div class="registerLines">
                    <input id="password" name="password" required="required" type="password" placeholder="Senha"/>
                    
                    <input id="confirmpassword" name="confirmpassword" required="required" type="password" placeholder="Confirmar senha"/>
                </div> 

                <p class="signup"> 
                    <input style="height: 30px; width: 150px" type="submit" value="Cadastrar"/> 
                </p>
                <p class="change_link">  
                    Já está cadastrado?
                    <a href="#tologin" class="to_register">Faça o login</a>
                </p>
            </form>
        </div>
    </body>
</html>
