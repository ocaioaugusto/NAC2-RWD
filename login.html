<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>

<style>

    
    body {
        font-family: 'Montserrat', Arial; 
        height: 95vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #login {
        display: flex;
        flex-direction: column;
        align-content: center;
        align-items: center;
        border: 1px solid orange;
        border-radius: 10px;
        height: 435px;
        width: 350px;
        justify-content: center;
    }

    input {
        width: 250px;
        height: 20px;
        border: .5px solid black;
        border-radius: 10px;
        background-color: transparent;
        font-size: 16px;
        padding: 5px;
    }

    p {
        line-height: 5px;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;

    }

    form div {
        position: relative;
    }

    .inputInfo {
        margin: 15px 0;
        display: flex;
    }

    .button { 
        height: 30px;
        width: 150px; 
        margin: 0 auto;
        background-color: orange;
        font-weight: bold;
        cursor: pointer;
    }

    label {
        position: absolute;
        top: 10px;
        padding-left: 10px;
        color: #999;
        transition: .5s;
        pointer-events: none;
    }

    form div input:focus ~ label,
    form div input:valid ~ label {
        top: -20px;
        left: 0;
        color: orange;
        font-size: 12px;
        font-weight: bold;
    }


</style>


<body>

    <div id="login">
        <form>
            <h1>Login</h1>

            <div class="inputInfo">
                <input id="email" name="email" required="required" type="email"/> 
                <label>Email</label>
            </div>

            <div class="inputInfo">
                <input id="password" name="password" required="required" type="password"/>
                <label>Senha</label>
            </div>

            <a href="conteudo-portugues.html" style="display: flex; margin: 15px auto"> 
                    <input type="submit" class="button" value="Login"/> 
            </a>

            Ainda n√£o tem cadastro?
            <a  style="margin-top: 5px" href="signup.html" class="to_register">Cadastre-se aqui</a>
        </form>
    </div>
    


    
</body>
</html>
